<h1>Stock Data</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Trade Code</th>
            <th>High</th>
            <th>Low</th>
            <th>Open</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock.date }}</td>
                <td>{{ stock.trade_code }}</td>
                <td>{{ stock.high }}</td>
                <td>{{ stock.low }}</td>
                <td>{{ stock.open }}</td>
                <td>{{ stock.close }}</td>
                <td>{{ stock.volume }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
